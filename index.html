<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XDC Payment Gateway Example</title>
</head>
<body>

<h1>Smart Parking Payment</h1>

<form id="paymentForm">
    <label for="amount">Amount (XDC):</label>
    <input type="text" id="amount" name="amount" required><br><br>
    <label for="walletAddress">XDC Wallet Address:</label>
    <input type="text" id="walletAddress" name="walletAddress" required><br><br>
    <button type="submit">Pay with XDC</button>
</form>

<script>
    // Replace these values with your actual API credentials
    const API_KEY = 'YOUR_API_KEY';
    const API_SECRET = 'YOUR_API_SECRET';
    const API_ENDPOINT = 'https://api.paymentgateway.com/payments';

    // Function to handle form submission
    document.getElementById('paymentForm').addEventListener('submit', async function(event) {
        event.preventDefault();

        // Get input values
        const amount = document.getElementById('amount').value;
        const walletAddress = document.getElementById('walletAddress').value;

        // Prepare payment data
        const paymentData = {
            amount,
            walletAddress,
            currency: 'XDC'
        };

        try {
            // Send payment request to payment gateway API
            const response = await fetch(API_ENDPOINT, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${API_KEY}:${API_SECRET}`
                },
                body: JSON.stringify(paymentData)
            });

            // Parse response
            const responseData = await response.json();

            // Check payment status
            if (responseData.success) {
                alert('Payment successful!'); // Payment successful
            } else {
                alert('Payment failed: ' + responseData.error); // Payment failed
            }
        } catch (error) {
            console.error('Error processing payment:', error);
            alert('An error occurred while processing your payment. Please try again later.');
        }
    });
</script>

</body>
</html>
